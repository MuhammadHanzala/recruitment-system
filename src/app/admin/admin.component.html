<md-grid-list cols="2">
  <md-grid-tile>
    <md-list>
      <h2 md-header>
        Students
      </h2>

      <md-list-item *ngFor="let student of students$ | async">
        <md-icon md-list-avatar>person</md-icon>
        <h4 md-line>{{student.fullname}}</h4>

      </md-list-item>
    </md-list>
  </md-grid-tile>


  <md-grid-tile>
    
    <md-list>
      <h2 md-header>
        Companies
      </h2>

      <md-list-item *ngFor="let company of companies$ | async">
        <md-icon md-list-avatar>person</md-icon>
        <h4 md-line>{{company.fullname}}</h4>

      </md-list-item>
    </md-list>

  </md-grid-tile>
</md-grid-list>
