<md-grid-list cols="3">
  <md-grid-tile></md-grid-tile>
  <md-grid-tile>
    <md-card style="width: 100%;">
<!--<md-card-subtitle>Login</md-card-subtitle>-->
<md-card-title>Login</md-card-title>
<md-card-content>

  <p>
    <md-input-container class="full-width">
      <input md-input [(ngModel)]="email" placeholder="Email" type="text">
    </md-input-container>
  </p>

  <p>
    <md-input-container class="full-width">
      <input md-input [(ngModel)]="password" placeholder="Password" type="password">
    </md-input-container>
  </p>

</md-card-content>
<md-card-actions>
  <button md-button flex (click)="login()">Login</button>
</md-card-actions>
</md-card>
</md-grid-tile>
<md-grid-tile></md-grid-tile>
</md-grid-list>
